<!-- user_signup.html -->

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Signup | ArtBhavan</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/user_signup.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YUe2LzesAfftltw+PEaao2tjU/QATaW/rOitAq67e0CT0Zi2VVRL0oC4+gAaeBKu" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="{% static 'js/script.js' %}"></script>
</head>
<body>

    <!-- Fixed Navbar -->
    <nav class="nav">
        <div><strong style="margin-left: 70px; font-size: 1.5rem; color: #fff;">ArtBhavan</strong></div>
        <div>
            <a href="/">Home</a>
            <a href="#about">About</a>
            <a href="#contact" style="margin-right: 50px;">Contact</a>
        </div>
    </nav>

    <!-- Signup Form Section -->
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li class="alert alert-{{ message.tags }}">{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}


    <div class="container" style="width: 400px;">
        <div class="text-content">
            <h1>Signup Here</h1>
            <form method="POST">
                {% csrf_token %}
                <input type="text" name="identifier" placeholder="Phone number or Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <input type="password" name="Confirm Password" placeholder="Confirm Password" required>

                <button type="submit" class="btn">Sign Up</button>
            </form>

            <p style="color: #fff;">Already have an account? <a href="{% url 'login' %}">Login here</a></p>

            <div class="divider">
                <span>OR</span>
            </div>

            <div class="social-login">
                <button class="google-btn" type="button">
                    <img src="https://img.icons8.com/color/20/000000/google-logo.png" alt="Google Icon">
                    Sign up with Google
                </button>

            
            </div>
        </div>
    </div>

</body>
</html>
