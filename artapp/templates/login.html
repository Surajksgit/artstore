{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Login | ArtBhavan</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YUe2LzesAfftltw+PEaao2tjU/QATaW/rOitAq67e0CT0Zi2VVRL0oC4+gAaeBKu" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="{% static 'js/script.js' %}"></script>
</head>
<body>

    <!-- Fixed Navbar (reuse from home page) -->
    <nav class="nav">
        <div><strong style="margin-left: 70px; font-size: 1.5rem;">ArtBhavan</strong></div>
        <div>
            <a href="/">Home</a>
            <a href="#about">About</a>
            <a href="#contact" style="margin-right: 50px;">Contact</a>
        </div>
    </nav>

    <!-- Login Form Section -->
    <div class="container" style="width: 400px;">
        <div class="text-content">
            <h1>Get Started Now</h1>
            <form method="POST">
                {% csrf_token %}

                <input type="text" name="identifier" placeholder="Phone number or Email" required>

                <input type="password" name="password" placeholder="Password" required>

                <button type="submit" class="btn">Login</button>
            </form>

            <p><a href="{% url 'forgot_password' %}">Forgot Password?</a></p>
        </div>
    </div>

</body>
</html>
