<!-- userdashboard.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Dashboard | ArtBhavan</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/userdashboard.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YUe2LzesAfftltw+PEaao2tjU/QATaW/rOitAq67e0CT0Zi2VVRL0oC4+gAaeBKu" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="{% static 'js/script.js' %}"></script>
    

    
</head>
<body>

    <!-- Main Navbar -->
    <nav class="main-navbar">
        <div><a href="/" style="color: #fff; font-size: 1.5rem;">ArtBhavan</a></div>
        <div>
            <a href="/">Home</a>
            <a href="#about" class="ms-4">About</a>
            <a href="#contact" class="ms-4">Contact</a>
        </div>
    </nav>

    <!-- Sub Navbar -->
    <div class="sub-navbar">
        <div class="left-links">
            
            <a href="#collection">Collection</a>
            <a href="#new">New</a>
            <a href="#">Orders</a>
            <a href="#">Wishlist</a>
            <!-- Categories Dropdown -->
            <div class="dropdown">
                <a href="#" class="dropbtn">Categories <i class="fa fa-chevron-down"></i></a>
                <div class="dropdown-content">
                    <a style="color: #fff;" href="#sketches">Sketches</a>
                    <a style="color: #fff;" href="#portraits">Portraits</a>
                    <a style="color: #fff;" href="#oil-paintings">Oil Paintings</a>
                    <a style="color: #fff;" href="#digital-art">Digital Art</a>
                </div>
                
            </div>
        </div>
        <div class="right-icons">
            <i style="padding-right: 20px;cursor: pointer;" class="fas fa-bell"></i>
            <i  style="padding-right: 20px;cursor: pointer;" href="#" class="fas fa-shopping-cart"></i>
            <i style="cursor: pointer;" href="{% url 'my_profile' %}" class="fas fa-user-circle"></i>
        </div>
    </div>

    <!-- Dashboard Content -->
    <div class="dashboard-content">
        <h2>Welcome to your Dashboard!</h2>
        <p>Here you can manage your orders, wishlist, and profile settings.</p>
    </div>

</body>
</html>
